<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	   <link th:href="@{img/full-gym.png}" type="image/x-icon" rel="icon" alt="Descripción de la imagen">

</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img th:src="@{/img/full-gym-final.svg}" alt="" height="70" width="150">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Resumenes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/planes}">Planes</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Clientes				
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Abonar cuota</a></li>
								<li><a class="dropdown-item" th:href="@{/form}">Nuevo cliente</a></li>
								<li><a class="dropdown-item" href="#">Actualizar cliente</a></li>
								<li><a class="dropdown-item" th:href="@{/listar}">Listado de clientes</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
							</ul>
						</li>

				</div>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

	</header>

	<footer th:fragment="footer" style="background-color: white;">
		<div class="h-25 d-flex flex-column justify-content-center align-items-center text-center">
			<div>
				<small class="text-muted my-2">Pujol 486 - Santa Lucía, Corrientes, Argentina
					<a th:href="@{'https://www.instagram.com/full.gymm/'}">
						<img th:src="@{/img/instagram.svg}">
					</a>
				</small>
			</div>
			<small class="text-muted my-2">Copyright © 2024 FULL GYM</small>

			<small class="text-muted mb-2">Desarrollado por Emilio Barrios - emiliobarriosdev.com -
				<a th:href="@{'https://www.linkedin.com/in/emilio-farid-barrios/'}">
					<img th:src="@{/img/linkedin.svg}">
				</a>
			</small>


		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
	</footer>






</body>

</html>
