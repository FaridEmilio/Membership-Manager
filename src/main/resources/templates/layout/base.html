<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link th:href="@{img/full-gym.png}" type="image/x-icon" rel="icon" alt="full-gym">
	<link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}" />
	<style>
		/* Estilos específicos para dispositivos pequeños */
		@media (max-width: 576px) {
			form {
				max-width: 100%;
				padding: 20px;
			}
		}
	</style>

</head>

<body style="display: flex; flex-direction: column; min-height: 100%;">
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg fixed-top">
			<div class="container">
				<a class="navbar-brand me-auto" th:href="@{/}">
					<img th:src="@{/img/full-gym-final.svg}" alt="Full Gym" height="60" width="100">
				</a>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link mx-lg-2" aria-current="page" th:href="@{/}">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" th:href="@{/servicios}">Servicios</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" th:href="@{/contacto}">Contacto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" th:href="@{/login}">Administrador</a>
							</li>
						</ul>
					</div>
				</div>
				<button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>


	</header>

	<section th:fragment="section" class="hero-section"
		th:style="'background: url(img/gym.jpg) no-repeat center; background-size: cover; width: 100%; height: 100vh;'">
	</section>

	<div th:fragment="div-centro"
		class="containerEdit d-flex align-items-center justify-content-center fs-1 text-white flex-column">
	</div>

</body>

</html>
