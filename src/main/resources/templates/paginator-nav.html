<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination justify-content-center">
			<li class="page-item">
				<span th:if="${page.first}" class="page-link disabled">&laquo;</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url} (page=0)}">&laquo;</a>
			</li>
			<li class="page-item">
				<span th:if="${not page.hasPrevious}" class="page-link disabled">&lt;</span>
				<a class="page-link" th:if="${page.hasPrevious}"
					th:href="@{${page.url} (page=${page.paginaActual-2})}">&lt;</a>
			</li>
			<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active' : 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}"
					th:text="${item.numero}"></a>
			</li>
			<li class="page-item">
				<span th:if="${not page.hasNext}" class="page-link disabled">&gt;</span>
				<a class="page-link" th:if="${page.hasNext}"
					th:href="@{${page.url} (page=${page.paginaActual})}">&gt;</a>
			</li>
			<li class="page-item">
				<span class="page-link disabled" th:if="${page.last}">&raquo;</span>
				<a class="page-link" th:if="${not page.last}"
					th:href="@{${page.url} (page=${page.totalPaginas-1})}">&raquo;</a>
			</li>
		</ul>
	</nav>
</body>

</html>
